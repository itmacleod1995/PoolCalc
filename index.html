<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Massad YMCA Indoor Pool Chem Calculator</h1>

    <div class="mainContent">
        <div class="wellness">
            <h3 class="pool">wellness pool: 200,000 Gallons</h3>
            <div class="name">
                <label for="chemName">Name of the Chemical: </label>
                <input type="text" name="chemName" id="chemName">
            </div>

            <div class="level">
                <label for="currLevel">Current Level: </label>
                <input type="text" name="currLevel" id="curr">
            </div>

            <button class="button-12">Calculate</button>

            <div class="result">
                <label for="chemNeeded">Add the following amount:<span.res> N/A</span></label>
            </div>


        </div>
    </div>

</body>

</html>
