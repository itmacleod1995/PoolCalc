<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Montserrat:wght@300&family=Poppins&family=Roboto&family=Roboto+Condensed:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Massad YMCA Indoor Pool Chem Calculator</h1>

    <div class="mainContentwell">
        <h3 class="pool">wellness pool</h3>
        <span id="ideal"></span>
        <div class="wellness">
            <div class="name">
                <label for="chemNamewel">Name of the Chemical: </label>
                <input type="text" name="chemNamewel" id="chemNamewel">
            </div>

            <!--
            <div class="levelwel">
                <label for="currLevelwel">Current Level (ppm): </label>
                <input type="text" name="currLevelwel" id="currwel">
            </div>
        -->

            <div class="desired">
                <label for="currLevelwel">Desired Chemical Change: </label>
                <input type="text" name="desiredChange" id="desiredChange">
            </div>

            <button onclick="calc()" class="button-12">Calculate</button>

            <div class="resultwel">
                <label for="chemNeededwel">Add the following amount:<span id="res"> N/A</span></label>
            </div>


        </div>
    </div>

    <div class="mainContentex">
        <h3 class="pool">Exercise Pool</h3>
        <div class="exercise">
            <div class="name">
                <label for="chemNameEx">Name of the Chemical: </label>
                <input type="text" name="chemNameEx" id="chemNameEx">
            </div>

            <div class="levelex">
                <label for="currLevelex">Current Level: </label>
                <input type="text" name="currLevelex" id="currLevelex">
            </div>

            <button class="button-12">Calculate</button>

            <div class="resultEx">
                <label for="chemNeededEx">Add the following amount:<span.resEx> N/A</span></label>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
